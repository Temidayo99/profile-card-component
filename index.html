<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <div class="flex-container">
    <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg-top">
    <div class="flex-item">
    <header>
    <img src="images/bg-pattern-card.svg" alt="card-bg" class="card-bg" width="293px">
    <img src="images/image-victor.jpg" alt="image-victor" class="profile-picture">

    </header>
    
    <section class="details">
      <h4 class="name">Victor Crest <span>26</span></h4>
      <p class="city">London</p>
    </section>
    
    <hr>

    <footer class="footer-container">
      <div class="stats">
        <h4 class="number">80K</h4>
        <p class="status">Followers</p>
      </div>

      <div class="stats">
        <h4 class="number">803K</h4>
        <p class="status">Likes</p>
      </div>

      <div class="stats">
        <h4 class="number">1.4K</h4>
        <p class="status">Photos</p>
      </div>
      
    </footer>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg-bottom">
  </div>

  

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oyelami Temidayo</a>.
  </div>-->
</body>
</html>
